<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Find IT Jobs</h1>
        <section id="job-search">
            <input type="text" id="search-input" placeholder="Search Jobs" oninput="filterJobs()">
        </section>
    </header>
    <main class="container">
       
        <section id="job-listings">
            <!-- Job listings will be populated here by JavaScript -->
        </section>

        <aside id="subscribe-section">
                <h2>Sign Up For Job Alerts!</h2>
                <div id="subscribe-form">
                    <form id="subscribe-form" onsubmit="handleSubscription(); return false;">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <br><br>
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Location" required>
                        <br><br>
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            I agree to the terms of service and privacy policy.
                        </label>
                        <br><br>
                        <button type="signUp" onclick="subscribe()">Send Me Jobs</button>
                        <button type="submit">Subscribe</button>
                        <!-- <button type="reset" onclick="clearForm()">Reset Form</button> -->
                    </form>
                </div>                
            </div>
        </aside>
    </main>
    <script src="./script.js"></script>
</body>
</html>
